<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Intro To React</title>
    <script src="reactdevelopment.js"></script>
    <script src="reactdom.js"></script>
    <script>
          function start() {
            class Bookmark extends React.Component {
              constructor(props) {
                super(props);
                console.log("Bookmark component created");
              }
              title = this.props.title;
      titleStyle = { color : "red" }
      render() {
          return(
        React.createElement(
            "li", 
            { },
        React.createElement("h2",
          { style : this.titleStyle }, this.title
        ),
        React.createElement("a",
          { href : this.props.href }, this.props.description
        ),
        React.createElement("button", {
          onClick : () => {
            this.title = this.title + "-CHANGED";
            this.setState({});
          }
        }, "Click me"),
        )
    )
   } }}
 </script>
  </head>
  <body onLoad="start();">
    <div id="mainContainer"></div>
  </body>
</html>
